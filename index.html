<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video with Form and Translation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            max-height: 500px;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: block;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .__error {
            border-color: red !important;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="Xvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <form id="sign-up-form">
        <h2 style="text-align: center;" id="form-title">Sign Up</h2>
        <div>
            <input class="username" type="text" placeholder="Username" required>
            <div class="username_error error-message"></div>
        </div>
        <div>
            <input class="password" type="password" placeholder="Password" required>
            <div class="password_error error-message"></div>
        </div>
        <div>
            <input class="email" type="email" placeholder="Email">
            <div class="email_error error-message"></div>
        </div>
        <div>
            <input class="terms_of_use" type="checkbox" required> <span id="terms-text">I agree to the terms of use</span>
            <div class="terms_of_use_error error-message"></div>
        </div>
        <button type="submit" id="submit-btn">Sign Up</button>
    </form>

    <script>
        const translations = {
            en: {
                formTitle: "Sign Up",
                usernamePlaceholder: "Username",
                passwordPlaceholder: "Password",
                emailPlaceholder: "Email",
                termsText: "I agree to the terms of use",
                submitBtn: "Sign Up"
            },
            ru: {
                formTitle: "Регистрация",
                usernamePlaceholder: "Имя пользователя",
                passwordPlaceholder: "Пароль",
                emailPlaceholder: "Электронная почта",
                termsText: "Я согласен с условиями использования",
                submitBtn: "Зарегистрироваться"
            },
            de: {
                formTitle: "Anmelden",
                usernamePlaceholder: "Benutzername",
                passwordPlaceholder: "Passwort",
                emailPlaceholder: "E-Mail",
                termsText: "Ich stimme den Nutzungsbedingungen zu",
                submitBtn: "Anmelden"
            },
            fr: {
                formTitle: "S'inscrire",
                usernamePlaceholder: "Nom d'utilisateur",
                passwordPlaceholder: "Mot de passe",
                emailPlaceholder: "E-mail",
                termsText: "J'accepte les conditions d'utilisation",
                submitBtn: "S'inscrire"
            },
            it: {
                formTitle: "Iscriviti",
                usernamePlaceholder: "Nome utente",
                passwordPlaceholder: "Password",
                emailPlaceholder: "Email",
                termsText: "Accetto i termini d'uso",
                submitBtn: "Iscriviti"
            },
            es: {
                formTitle: "Registrarse",
                usernamePlaceholder: "Nombre de usuario",
                passwordPlaceholder: "Contraseña",
                emailPlaceholder: "Correo electrónico",
                termsText: "Acepto los términos de uso",
                submitBtn: "Registrarse"
            },
            ar: {
                formTitle: "اشترك",
                usernamePlaceholder: "اسم المستخدم",
                passwordPlaceholder: "كلمة المرور",
                emailPlaceholder: "البريد الإلكتروني",
                termsText: "أوافق على شروط الاستخدام",
                submitBtn: "اشترك"
            },
            hi: {
                formTitle: "साइन अप करें",
                usernamePlaceholder: "उपयोगकर्ता नाम",
                passwordPlaceholder: "पासवर्ड",
                emailPlaceholder: "ईमेल",
                termsText: "मैं उपयोग की शर्तों से सहमत हूँ",
                submitBtn: "साइन अप करें"
            },
            pl: {
                formTitle: "Zarejestruj się",
                usernamePlaceholder: "Nazwa użytkownika",
                passwordPlaceholder: "Hasło",
                emailPlaceholder: "E-mail",
                termsText: "Zgadzam się z warunkami użytkowania",
                submitBtn: "Zarejestruj się"
            }
        };

        const detectLanguage = () => {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.split('-')[0];
        };

        const setFormTranslation = () => {
            const language = detectLanguage();
            const formTitle = document.getElementById("form-title");
            const usernameInput = document.querySelector("input.username");
            const passwordInput = document.querySelector("input.password");
            const emailInput = document.querySelector("input.email");
            const termsText = document.getElementById("terms-text");
            const submitBtn = document.getElementById("submit-btn");

            formTitle.textContent = translations[language]?.formTitle || translations["en"].formTitle;
            usernameInput.placeholder = translations[language]?.usernamePlaceholder || translations["en"].usernamePlaceholder;
            passwordInput.placeholder = translations[language]?.passwordPlaceholder || translations["en"].passwordPlaceholder;
            emailInput.placeholder = translations[language]?.emailPlaceholder || translations["en"].emailPlaceholder;
            termsText.textContent = translations[language]?.termsText || translations["en"].termsText;
            submitBtn.textContent = translations[language]?.submitBtn || translations["en"].submitBtn;
        };

        function SignUpForm(params) {
            params.refs = {
                form: document.querySelector('form'),
                username: document.querySelector('form input.username'),
                password: document.querySelector('form input.password'),
                email: document.querySelector('form input.email'),
                terms: document.querySelector('form input.terms_of_use'),
                errorUsername: document.querySelector('form .username_error'),
                errorPassword: document.querySelector('form .password_error'),
                errorEmail: document.querySelector('form .email_error'),
                errorTerms: document.querySelector('form .terms_of_use_error'),
            };

            const clearInputs = function () {
                for (var refKey in params.refs) {
                    if (params.refs[refKey] && refKey.indexOf('error') === -1 && refKey !== 'form') {
                        params.refs[refKey].value = '';
                    }
                }
            };

            const clearErrors = function () {
                for (var refKey in params.refs) {
                    if (params.refs[refKey]) {
                        if (refKey.indexOf('error') !== -1) {
                            params.refs[refKey].innerHTML = '';
                            params.refs[refKey].style.display = '';
                        } else if (refKey !== 'form') {
                            params.refs[refKey].classList.remove('__error');
                        }
                    }
                }
            };

            const handleSubmit = function (e) {
                e.preventDefault();

                clearErrors();

                var payload = 'username=' + params.refs.username.value + '&password=' + params.refs.password.value;
                if (params.refs.terms.checked) {
                    payload += '&terms_of_use=1';
                }

                if (params.refs.email) {
                    payload += '&email=' + params.refs.email.value;
                }

                var xhr = new XMLHttpRequest();

                xhr.open('POST', params.submitUrl);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            var response = JSON.parse(xhr.responseText);
                            if (response.status === 'success') {
                                location.assign(response.redirect_url);
                            } else if (response.errors) {
                                if (response.errors.username) {
                                    params.refs.username.classList.add('__error');
                                    params.refs.errorUsername.innerHTML = response.errors.username;
                                    params.refs.errorUsername.style.display = 'block';
                                }
                                if (response.errors.password) {
                                    params.refs.password.classList.add('__error');
                                    params.refs.errorPassword.innerHTML = response.errors.password;
                                    params.refs.errorPassword.style.display = 'block';
                                }
                                if (response.errors.email) {
                                    params.refs.email.classList.add('__error');
                                    params.refs.errorEmail.innerHTML = response.errors.email;
                                    params.refs.errorEmail.style.display = 'block';
                                }
                                if (response.errors.terms_of_use) {
                                    params.refs.terms.classList.add('__error');
                                    params.refs.errorTerms.innerHTML = response.errors.terms_of_use;
                                    params.refs.errorTerms.style.display = 'block';
                                }
                            }
                        } catch (e) {
                            console.error(e);
                        }
                    }
                };

                xhr.send(payload);
            };

            params.refs.form.addEventListener('submit', handleSubmit);
        }

        new SignUpForm({
            submitUrl: 'https://bongacams8.com/promo_popunder_bigcam?c=274793&ps=popunder&subid=snuml6757aede000cad97&subid2=48854_',
        });

        setFormTranslation();
    </script>
</body>
</html>
